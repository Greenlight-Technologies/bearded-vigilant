// All the modules should inherit this module. This gradle file will contain all common dependencies.
apply plugin: 'com.android.library'
apply plugin: 'android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    //Common dependencies for all the modules.
    dependencies {
        apt "org.androidannotations:androidannotations:3.2"
        compile "org.androidannotations:androidannotations-api:3.2"
        compile 'com.android.support:support-v4:22.0.0'
        androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'
        compile 'com.google.code.gson:gson:2.3.1'
        compile 'de.greenrobot:greendao:1.3.7'
        compile 'de.greenrobot:eventbus:2.4.0'
    }

    //The following dependencies should be removed as soon as Java 8 is supported in Android.
    dependencies {
        compile 'org.threeten:threetenbp:1.2'
        compile 'org.threeten:threeten-extra:0.9'
        compile 'net.sourceforge.streamsupport:streamsupport:1.1.5'
    }
}